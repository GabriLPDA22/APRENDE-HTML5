<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Formulario de registro</title>
    <style>
        .form-group {
            margin-bottom: 10px;
        }
        .submit-group {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Formulario de registro</h1>
    <form action="/submit-form" method="post">
        <div class="form-group">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required>
        </div>

        <div class="form-group">
            <label for="apellidos">Apellidos:</label>
            <input type="text" id="apellidos" name="apellidos" required>
        </div>

        <div class="form-group">
            <label>Sexo: </label>
            <input type="radio" id="hombre" name="sexo" value="hombre">
            <label for="hombre">hombre</label>
            <input type="radio" id="mujer" name="sexo" value="mujer">
            <label for="mujer">mujer</label>
        </div>

        <div class="form-group">
            <label for="correo">Correo:</label>
            <input type="email" id="correo" name="correo" required>
        </div>

        <div class="form-group">
            <input type="checkbox" id="novedades" name="novedades">
            <label for="novedades">Deseo recibir información sobre novedades y ofertas</label>
        </div>

        <div class="form-group">
            <input type="checkbox" id="condiciones" name="condiciones" required>
            <label for="condiciones">Declaro haber leído y aceptar las condiciones generales del programa y la normativa sobre protección de datos</label>
        </div>

        <div class="submit-group">
            <input type="submit" value="Enviar">
        </div>
    </form>
</body>
</html>
